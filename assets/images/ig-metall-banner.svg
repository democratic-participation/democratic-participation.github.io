<svg width="480" height="100" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 100">
  <defs>
    <!-- Gradient matching the site header -->
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%" gradientTransform="rotate(120)">
      <stop offset="0%" style="stop-color:#882A30;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e3000f;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle shadow filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Main background with gradient -->
  <rect width="480" height="100" rx="8" ry="8" fill="url(#headerGradient)" filter="url(#dropShadow)"/>
  
  <!-- Decorative elements - modernized IG Metall branding -->
  <g transform="translate(30, 25)">
    <!-- Stylized IG logo representation -->
    <rect x="0" y="0" width="6" height="50" rx="3" fill="#ffffff" opacity="0.9"/>
    <rect x="12" y="10" width="6" height="40" rx="3" fill="#ffffff" opacity="0.7"/>
    <rect x="24" y="5" width="6" height="45" rx="3" fill="#ffffff" opacity="0.8"/>
  </g>
  
  <!-- Main text content -->
  <g transform="translate(80, 0)">
    <!-- "Supported by" text -->
    <text x="0" y="35" font-family="Source Sans Pro, Arial, sans-serif" font-size="16" fill="#ffffff" font-weight="400" opacity="0.9">
      Supported by
    </text>
    
    <!-- "IG Metall Berlin" text -->
    <text x="0" y="60" font-family="Source Sans Pro, Arial, sans-serif" font-size="24" fill="#ffffff" font-weight="700">
      IG Metall Berlin
    </text>
  </g>
  
  <!-- Subtle accent line -->
  <rect x="80" y="45" width="120" height="2" rx="1" fill="#ffffff" opacity="0.3"/>
  
  <!-- Right side decorative element -->
  <g transform="translate(420, 30)">
    <circle cx="0" cy="0" r="15" fill="#ffffff" opacity="0.1"/>
    <circle cx="0" cy="0" r="8" fill="#ffffff" opacity="0.15"/>
    <circle cx="0" cy="0" r="3" fill="#ffffff" opacity="0.3"/>
  </g>
  
  <!-- Bottom accent border -->
  <rect x="8" y="92" width="464" height="2" rx="1" fill="#ffffff" opacity="0.2"/>
</svg>